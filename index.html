<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Noto+Serif+SC&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1042388df.js" crossorigin="anonymous"></script>
    <title>Base Apparal - Coming Soon!</title>
</head>

<body>
    <header class="head">
        <img class="head__img" src="./img/logo.png" alt="logo" class="logo">
    </header>

    <main class="main">
        <div class="main__portrait"></div>
        <div class="main__text">
            <h1 class="text-primary">We're</h1>
            <h2 class="text-secondary">Coming Soon</h2>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.</p>


            <div class="main__call-to-action">
                <input class="input" type="text" name="email" id="email" placeholder="Email Address">
                <button id="submit" class="main__button" name="submit">></button>
                <span id="icon" class="warning-icon">
                    <i class="fal fa-exclamation-circle"></i>
                </span>
                <p id="message" class="warning-msg">Please provide a valid email</p>
            </div>
        </div>
    </main>
</body>

<script src="./js/main.js"></script>

</html>
